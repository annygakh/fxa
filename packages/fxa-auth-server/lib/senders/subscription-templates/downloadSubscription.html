<table style="background-color: #FFFFFF; min-width: 100%; " class="stylingblock-content-wrapper" width="100%"
  cellspacing="0" cellpadding="0">
  <tr>
    <td style="padding: 0px; " class="stylingblock-content-wrapper camarker-inner">
      <table width="640" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <!-- TODO product icon goes here -->
            <img data-assetid="44179"
              src="https://image.e.mozilla.org/lib/fe9915707361037e75/m/4/e0c75a84-7354-4a5d-bcc3-7aa5b8aa3368.jpg"
              style="display: block; padding: 29px 0px 21px; text-align: center; height: 58px; width: 58px;" width="58"
              height="58">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table style="min-width: 100%; " class="stylingblock-content-wrapper" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td class="stylingblock-content-wrapper camarker-inner">
      <table cellspacing="0" cellpadding="25">
        <tr>
          <td
            style="font-family: Helvetica, Geneva, Tahoma, Verdana, sans-serif; font-size: 21px; font-weight: bold; background: #fff; color: #1d1133;text-align:center !important;"
            width="640" align="center">
            {{t subject}}
          </td>
        </tr>
      </table>

      <table cellspacing="0" cellpadding="0">
        <tr>
          <td class="featured-story-1__copy" style="background: #fff;" width="640px" height="200px" valign="top" align="center">
            <table cellspacing="0" cellpadding="0">
              <tr>
                <td
                  style="font-family: Helvetica, Geneva, Tahoma, Verdana, sans-serif; font-size: 14px; line-height: 26px; color: #000000;padding-left: 73px; padding-right: 73px; text-align:left !important;"
                  align="left">
                  <p
                    style="font-family: sans-serif; font-size: 14px; line-height: 21px; font-weight: normal; margin: 0 0 21px 0; text-align: left;">
                    {{t "If you haven't already downloaded %(product)s, let's gets started using all the features included in your subscription."}}
                  </p>
                </td>
              </tr>
              {{> button}}
              <tr>
                <td
                  style="font-family: Helvetica, Geneva, Tahoma, Verdana, sans-serif; font-size: 14px; line-height: 26px; color: #000000;padding-left: 73px; padding-right: 73px; text-align:left !important;"
                  align="left">
                    <p>
                      {{{t "Questions about your subscription? Our <a %(supportLinkAttributes)s>support team</a> is here to help you."}}}
                    </p>
                  </td>
                </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
