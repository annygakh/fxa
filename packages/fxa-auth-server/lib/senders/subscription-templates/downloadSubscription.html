{{> icon}}

<tr style="page-break-before: always">
  <td valign="top">
    <h1 style="font-family: sans-serif; font-size: 21px; line-height: 29px; font-weight: normal; margin: 0 0 11px 0; text-align: center;">
      {{t subject}}
    </h1>

    <p style="font-family: sans-serif; font-size: 14px; line-height: 21px; font-weight: normal; margin: 0 0 21px 0; text-align: left;">
      {{t "If you haven't already downloaded %(product)s, let's gets started using all the features included in your subscription."}}
    </p>
  </td>
</tr>

{{> button}}

<tr style="page-break-before: always">
  <td valign="top">
    <p style="font-family: sans-serif; font-size: 14px; line-height: 21px; font-weight: normal; margin: 0 0 21px 0; text-align: left;">
      {{{t "Questions about your subscription? Our <a %(supportLinkAttributes)s>support team</a> is here to help you."}}}
    </p>
  </td>
</tr>
