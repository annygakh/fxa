<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Mozilla</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
    }

    img {
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }

    a img {
      border: none;
    }

    #backgroundTable {
      margin: 0;
      padding: 0;
      width: 100% !important;
    }

    a,
    a:link {
      color: #2A5DB0;
      text-decoration: underline;
    }

    table td {
      border-collapse: collapse;
    }

    span {
      color: inherit;
      border-bottom: none;
    }

    span:hover {
      background-color: transparent;
    }
  </style>

  <style>
    .scalable-image img {
      max-width: 100% !important;
      height: auto !important
    }

    .button a {
      transition: background-color .25s, border-color .25s
    }

    .button a:hover {
      background-color: #e1e1e1 !important;
      border-color: #0976a5 !important
    }

    @media only screen and (max-width: 400px) {
      .preheader {
        font-size: 12px !important;
        text-align: center !important
      }

      .header--white {
        text-align: center
      }

      .header--white .header__logo {
        display: block;
        margin: 0 auto;
        width: 118px !important;
        height: auto !important
      }

      .header--left .header__logo {
        display: block;
        width: 118px !important;
        height: auto !important
      }
    }

    @media screen and (-webkit-device-pixel-ratio),
    screen and (-moz-device-pixel-ratio) {

      .sub-story__image,
      .sub-story__content {
        display: block !important
      }

      .sub-story__image {
        float: left !important;
        width: 200px
      }

      .sub-story__content {
        margin-top: 30px !important;
        margin-left: 200px !important
      }
    }

    @media only screen and (max-width: 550px) {
      .sub-story__inner {
        padding-left: 30px !important
      }

      .sub-story__image,
      .sub-story__content {
        margin: 0 auto !important;
        float: none !important;
        text-align: center
      }

      .sub-story .button {
        padding-left: 0 !important
      }
    }

    @media only screen and (max-width: 400px) {

      .featured-story--top table,
      .featured-story--top td {
        text-align: center
      }

      .featured-story--top__heading td,
      .sub-story__heading td {
        font-size: 18px !important
      }

      .featured-story--bottom:nth-child(2) .featured-story--bottom__inner {
        padding-top: 10px !important
      }

      .featured-story--bottom__inner {
        padding-top: 20px !important
      }

      .featured-story--bottom__heading td {
        font-size: 28px !important;
        line-height: 32px !important
      }

      .featured-story__copy td,
      .sub-story__copy td {
        font-size: 14px !important;
        line-height: 20px !important
      }

      .sub-story table,
      .sub-story td {
        text-align: center
      }

      .sub-story__hero img {
        width: 100px !important;
        margin: 0 auto
      }
    }

    @media only screen and (max-width: 400px) {
      .footer td {
        font-size: 12px !important;
        line-height: 16px !important
      }
    }
  </style>

</head>

<body style="background: #e1e1e1;font-family:Arial, Helvetica, sans-serif; font-size:1em;">
  <table id="backgroundTable" width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#e1e1e1;">
    <tr>
      <td class="body" align="center" valign="top" style="background:#e1e1e1;" width="100%">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td width="640">
              <table style="min-width: 100%; " class="stylingblock-content-wrapper" width="100%" cellspacing="0"
                cellpadding="0">
                <tr>
                  <td class="stylingblock-content-wrapper camarker-inner">
                    <table cellspacing="0" cellpadding="0">
                      <tr>
                        <td width="640" align="left">
                          <table width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                              <td class="header header--left" style="padding: 20px 10px;" align="left">
                                <a href="https://www.mozilla.org/firefox/new" alias="header_logo_img"><img
                                    class="header__logo"
                                    src="https://image.e.mozilla.org/lib/fe9915707361037e75/m/4/db272056-b844-4c8b-9827-da275d2335de.png"
                                    alt="Firefox" style="display: block; border: 0;" width="130" height="43"></a>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td class="main" width="640" align="center" style="padding: 0 10px;">

          </tr>
          <tr>

                  <td align="center"
                    style="font-family: Geneva, Tahoma, Verdana, sans-serif; font-size: 14px; line-height: 18px; color: #738597; padding: 0 20px 40px;">

                    <p>
                      {{t "This is an automated email; if you received it in error, no action is required."}}
                      <br />
                      <br />

                        {{t "Terms and cancellation policy"}}
                      </a>

                        {{t "Privacy notice"}}
                      </a>
                      &#8226;
                      <a href="{{{cancelSubscriptionUrl}}}">

                      </a>
                      â€¢

                      </a>

                      <br />
                    </p>

                    <a href="https://www.mozilla.org" alias="footer_newwater" target="_blank"><img
                        src="https://image.e.mozilla.org/lib/fe9915707361037e75/m/3/moz-social-bw-rgb.png" height="50"
                        width="50" alt="Mozilla" style="display: block; border: 0;" width="100"></a>


                    <br>Mozilla<br>331 E. Evelyn Avenue Mountain View CA 94041
                  </td>
                </tr>
              </table>
            </td>

        </table>

    </tr>
  </table>

  <!-- Exact Target tracking code -->
  <custom name="opencounter" type="tracking">
  </custom>
</body>

</html>
